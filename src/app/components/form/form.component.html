<div class="fo-component-container">
  <form class="form-container" autocomplete="off" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Texto a mayusculas</mat-label>
      <input matInput placeholder="Placeholder" name="textInput" [(ngModel)]="textInput">
    </mat-form-field>
    <button mat-button type="submit" class="form-btn">MAYUS</button>
  </form>
  <h2>Resultado: {{uppercaseText}}</h2>
</div>
